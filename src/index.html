<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Software developer profile card - Hire me for your next project">
    <title>Developer Profile Card</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main container */
        main {
            width: 100%;
            max-width: 400px;
        }

        /* Profile card */
        .profile-card {
            background-color: #2a5efa;
            border-radius: 20px;
            padding: 40px 16px 32px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: #FFFFFF;
        }

        /* Profile photo */
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid #5e2afa;
            margin: 0 auto 24px;
            object-fit: cover;
            background-color: #5e2afa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
        }

        /* Typography */
        .profile-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #FFFFFF;
        }

        .profile-title {
            font-size: 18px;
            color: #FFFFFF;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .profile-bio {
            font-size: 16px;
            line-height: 1.6;
            color: #FFFFFF;
            opacity: 0.95;
            margin-bottom: 28px;
            padding: 0 8px;
        }

        /* Call-to-action button */
        .cta-button {
            display: inline-block;
            width: 300px;
            max-width: 100%;
            height: auto;
            padding: 14px 24px;
            background-color: #2ac6fa;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 28px;
        }

        .cta-button:hover {
            background-color: #1fa3d1;
            transform: translateY(-2px);
        }

        .cta-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(42, 198, 250, 0.4);
        }

        .cta-button:focus {
            outline: 3px solid #5e2afa;
            outline-offset: 2px;
        }

        /* Social media links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #FFFFFF;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .social-link:focus {
            outline: 3px solid #5e2afa;
            outline-offset: 2px;
        }

        /* SVG icons inline styles */
        .social-link svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .profile-card {
                padding: 32px 16px 24px;
            }

            .profile-name {
                font-size: 24px;
            }

            .profile-title {
                font-size: 16px;
            }

            .profile-bio {
                font-size: 15px;
            }

            .cta-button {
                width: 100%;
                padding: 12px 20px;
            }

            .social-links {
                gap: 16px;
            }

            .social-link {
                width: 44px;
                height: 44px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <main role="main">
        <article class="profile-card">
            <!-- Profile photo placeholder -->
            <div class="profile-photo" role="img" aria-label="Profile photo of Alex Johnson">
                AJ
            </div>

            <!-- Name and title -->
            <h1 class="profile-name">Alex Johnson</h1>
            <h2 class="profile-title">Full-Stack Software Developer</h2>

            <!-- Bio -->
            <p class="profile-bio">
                Passionate developer with 5+ years of experience building scalable web applications. 
                Specialized in React, Node.js, and cloud technologies. I love turning complex problems 
                into elegant, user-friendly solutions.
            </p>

            <!-- Call-to-action button -->
            <a href="#contact" class="cta-button" role="button" aria-label="Hire me - Contact form">
                Hire Me
            </a>

            <!-- Social media links -->
            <nav aria-label="Social media links">
                <div class="social-links">
                    <!-- LinkedIn -->
                    <a href="https://linkedin.com" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="social-link" 
                       aria-label="Visit my LinkedIn profile">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                        </svg>
                    </a>

                    <!-- GitHub -->
                    <a href="https://github.com" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="social-link" 
                       aria-label="Visit my GitHub profile">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>

                    <!-- Twitter -->
                    <a href="https://twitter.com" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="social-link" 
                       aria-label="Visit my Twitter profile">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                </div>
            </nav>
        </article>
    </main>
</body>
</html>
